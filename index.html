<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="resources/carrito-de-compras.png" type="image/x-png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Eccomerce</title>
</head>

<body>
  <!-- Encabezado: Logo, Barra buscador, Carrito y Perfil de Cuenta -->
  <header class="Header">
    <div class="Header__content">
      <div class="Header__logo">
        <a href="/"><img height="45px" src="resources/no-image.png" alt="Logo"></a>
      </div>

      <div class="Header__search">
        <div class="Search__textBox">
          <div class="Search__content">
            <input type="text" placeholder="¿Qué estás buscando hoy?">
            <a href="/"><img height="20px" src="resources/lupa.png" alt="Buscar"></a>
          </div>
        </div>
      </div>

      <div class="Header__options">
        <div class="Header__cart">
          <a href="/"><img height="30px" src="resources/carrito-de-compras.png" alt="Carrito"></a>
        </div>
        <div class="Header__user">
          <a href="/"><img height="30px" src="resources/usuario-de-perfil.png" alt="Cuenta"></a>
        </div>
      </div>
    </div>
  </header>
  <!-- Barra de navegación: Categorías, Nav1, Nav2, Nav3, Nav4 -->
  <nav style="border-bottom: 1px solid black; padding: 0;" class="navbar navbar-expand navbar-light">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a style="font-size: 13px;" class="nav-link active" href="#" aria-current="page">
          <span style="margin-right: 5px;" class="navbar-toggler-icon"></span>
          Categorías
          <span class="visually-hidden">(current)</span></a>
      </li>
      <li class="nav-item">
        <a style="font-size: 13px; padding-left: 160px" class="nav-link" href="#">Lo más vendido</a>
      </li>
      <li class="nav-item">
        <a style="font-size: 13px;" class="nav-link" href="#">Últimas novedades</a>
      </li>
      <li class="nav-item">
        <a style="font-size: 13px;" class="nav-link" href="#">Descuentos</a>
      </li>
      <li class="nav-item">
        <a style="font-size: 13px;" class="nav-link" href="#">Tiendas</a>
      </li>
    </ul>
  </nav>
  <!-- Menú carousel usando bootstrap js -->
  <main style="border-bottom: 1px solid black;">
    <section>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div style="padding: 40px;display:flex;align-items: center;justify-content: space-around;"
          class="carousel-inner">
          <div class="carousel-item active">
            <img src="resources/no-image.png" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="resources/no-image.png" class="d-block w-50" alt="">
          </div>
          <div class="carousel-item">
            <img src="resources/no-image.png" class="d-block w-50" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
