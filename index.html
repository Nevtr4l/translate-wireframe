<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="resources/carrito-de-compras.png" type="image/x-png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Eccomerce</title>
  </head>

  <body>
    <!-- Encabezado: Logo, Barra buscador, Carrito y Perfil de Cuenta -->
    <header class="Header">
      <div class="Header__content">
        <div class="Header__logo">
            <a href="/"><img height="45px" src="resources/no-image.png" alt="Logo"></a>
        </div>

        <div class="Header__search">
          <div class="Search__textBox">
            <div class="Search__content">
              <input type="text" placeholder="¿Qué estás buscando hoy?">
              <a href="/"><img height="20px" src="resources/lupa.png" alt="Buscar"></a>
            </div>
          </div>
        </div>
        
        <div class="Header__options">
          <div class="Header__cart">
            <a href="/"><img height="30px" src="resources/carrito-de-compras.png" alt="Carrito"></a>
          </div> 
          <div class="Header__user">
            <a href="/"><img height="30px" src="resources/usuario-de-perfil.png" alt="Cuenta"></a>
          </div>
        </div>
      </div>
    </header>
    <!-- Enlaces de navegación: Categorías, Nav1, Nav2, Nav3, Nav4 -->
    <nav class="navbar navbar-expand navbar-light navgray">
      <ul class="nav navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Nav 1 <span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Nav 2</a>
          </li>
      </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
